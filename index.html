<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Meditation App</title>
</head>
<body>
  <div class="nav-bar">
    <div class="nav-logo">
      <img src="./svg/lotus-flower.svg" alt="logo">
    </div>
    <div class="nav-controls">
      <div class="nav-timer">
        <img src="./svg/settings.svg" alt="logo">
      </div>
    </div>
  </div>
  <div class="timer-dropdown">
    <h2>Meditation Time</h2>
    <div class="time-select">
      <button data-time="120">2 Minutes</button>
      <button data-time="300">5 Minutes</button>
      <button data-time="600">10 Minutes</button>
    </div>
    <h2>Affirmations</h2>
    <div class="sound-picker">
      <button data-sound="./sounds/rain.mp3" data-video="./video/kaleidascope.mp4">
        <img src="./svg/heart.svg" alt="rain">
      </button>
      <button data-sound="./sounds/beach.mp3" data-video="./video/kaleidascope3.mp4">
        <img src="./svg/sparkle.svg" alt="beach">
      </button>
    </div>
  </div>

  <div class="app">
    <div class="vid-container">
      <video loop>
        <source src="./video/rain.mp4" type="video/mp4"/>
      </video>
    </div>

    
    <div class="player-container">
      <audio class="song">
        <source src="./sounds/rain.mp3" />
      </audio>
        <img src="./svg/play.svg" alt="play" class="play">
        <svg 
          class="track-outline"
          width="453" 
          height="453" 
          viewBox="0 0 453 453" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle 
            cx="226.5" 
            cy="226.5" 
            r="216.5" 
            stroke="white" 
            stroke-width="20"
          />
        </svg>
        <svg 
          class="moving-outline"
          width="453" 
          height="453" 
          viewBox="0 0 453 453" 
          fill="none" 
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle 
            cx="226.5" 
            cy="226.5" 
            r="216.5" 
            stroke="#018EBA" 
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">Click Play to Begin</h3>
    </div>
    
  </div>

  <script src="./app.js"></script>
</body>
</html>
